<div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Costo de llamadas</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="minutos">Ingrese la cantidad de minutos:</label>
          <input 
            type="number" 
            id="minutos" 
            [(ngModel)]="minutos" 
            class="form-control" 
            placeholder="Minutos" 
          />
        </div>
        <button class="btn btn-success mt-3" (click)="calcularCosto()">Calcular</button>
        <p class="mt-3">
          <strong>
            El costo total es: 
            {{ costoTotal !== null ? '$' + costoTotal : 'Ingrese un valor v√°lido y presione Calcular' }}
          </strong>
        </p>
      </div>
    </div>
  </div>
