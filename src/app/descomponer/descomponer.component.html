<div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Descomponer Número</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="numero">Ingrese un número de tres dígitos:</label>
          <input
            type="number"
            id="numero"
            [(ngModel)]="numero"
            class="form-control"
            placeholder="Número"
          />
        </div>
        <button class="btn btn-success mt-3" (click)="descomponerNumero()">Descomponer</button>
  
        <div class="mt-4">
          <p class="mb-1"><strong>Centenas:</strong> {{ centenas !== null ? centenas : 'Sin calcular' }}</p>
          <p class="mb-1"><strong>Decenas:</strong> {{ decenas !== null ? decenas : 'Sin calcular' }}</p>
          <p><strong>Unidades:</strong> {{ unidades !== null ? unidades : 'Sin calcular' }}</p>
        </div>
      </div>
    </div>
  </div>
